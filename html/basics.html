        <title></title>

        <link href="css/style.css" rel="stylesheet">

    <body>

     <h4>Hello 4</h4>

     <!-- Ordered List -->
     <section>
         <p> <b>Items Category / Ordered List</b></p>
         <ol>
             <li>Clothing</li>
             <li>Food</li>
             <li>Electronics</li>
         </ol>
         <p> <b>Items Category / Unordered List</b></p>
         <ul>

             <li>Food</li>
             <li>Electronics</li>
         </ul>
     </section>
