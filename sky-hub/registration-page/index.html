<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles/style.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="container center-container ">

                <div class="form-title"> 
                    <h1>Registration Form</h1>
                </div> 

                <div class="contain-elem">
                    <label id="firsname">First Name:</label>
                    <input type="text" name="firsname" value="" placeholder="Enter Your Name">
                </div>
                <div class="contain-elem">
                    <label id="lastname">Last Name:</label>
                    <input type="text" name="lastname" value="" placeholder="Enter Your Last Name">
                </div>
                <div class="contain-elem">
                    <label id="email">Email:</label>
                    <input type="email" name="email" value="" placeholder="Enter Your Email">
                </div>
                <div class="contain-elem">
                    <label id="phone">Phone Number:</label>
                    <input type="number" name="phone" value="" placeholder="Enter Your Phone Number">
                </div>
                <div class="contain-elem">
                    <label id="country">Country:</label>
                    <select>
                        <option value="Almenia">Almenia</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Haiti">Haiti</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Slovakia">Slovakia</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Zambia">Zambia</option>
                    </select>
                </div>
                <div class="contain-elem">
                    <label id="password">Password:</label>
                    <input type="password" name="password"  placeholder="Enter Your Password">
                </div>
                <div class="contain-elem">
                    <label>
                        <input type="checkbox" id="agreeCheckbox"> I agree to the terms and conditions
                      </label>
                </div>
                <div class="contain-elem">
                    <button type="submit" name="submit" class="reg-btn">Register</button>
                </div>
            </div>
        </section>
    </body>
</html>
